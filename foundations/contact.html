	<h1>Contact</h1>
	<img src="../images/malta-sml.png" alt="malta harbour">
<body>
	<div class="content">
	
<form method="POST" action="">
		<label for="name-input">Name
	      <input type="text" name="Name" placeholder="Name" id="name-input"/>
	</label>
	<label for="name-input">Email 
	  <input type="text" name="Email" placeholder="Email" id="email-input"/>
	</label>
	
	<label for="reasons">
	Reason for contact
	<select name="reason" id="reason">
		<option value="reason">...</option>
		<option value="travel">Travel advice</option>
		<option value="multimedia">Multimedia</option>
		<option value="sponsor">Sponsorship</option>
		</select>
	</label>
	<p>What sparked your interest?
	</p>
	<label>The travels
	  <input type="checkbox" name="travels " id="travels">
		</label>
		<label>Vidoes
		<input type="checkbox" name="videos " id="videos">
	</label>
	<label>Photos
		<input type="checkbox" name="photos " id="photos">
	</label>
	<p>Pickup or delivery?</p>
	<label>Pickup
	  <input type="radio" name="Order-type " id="pickup">
		</label>
		<label>Delivery
		<input type="radio" name="Order-type " id="Delivery">
	</label>
	
	<textarea name="extraComments">
	Further details
	</textarea>
	
	<input class="btn-submit" type="submit" value="submit" />
		</form>
